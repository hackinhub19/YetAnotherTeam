<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To goverment</title>
</head>
<body>
    tresuryID: <input type="text" name="" id="sid">
    <br>
    GovtID: <input type="text" name="" id="sn">
    <br>
    GToken: <input type="number" name="" id="qty">
    <button onclick="addstate()">Add State</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function addstate(){
           var id=document.getElementById('sid').value;
        var sn=document.getElementById('sn').value;
        var gc=document.getElementById('qty').value;

            const Url1="http://localhost:3000/api/org.acme.mynetwork.ToGovernment";
            axios({
                method: 'post',
                url: Url1,
                data:{
                    "$class": "org.acme.mynetwork.ToGovernment",
                    "treasuryVault": "resource:org.acme.mynetwork.TreasuryVault#"+id,
                        "stateVault": "resource:org.acme.mynetwork.StateVault#"+sn,
                        "gToken": gc
                }
            }).then(data=>{
                window.alert("success");
            }).catch(err=>console.log(err));


            
           
        }

    </script>
</body>
</html>
