<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tresury</title>
</head>
<body>
    tresuryID: <input type="text" name="" id="sid">
    <br>
    gtokens: <input type="number" name="" id="sn">
    <br>
    <button onclick="addstate()">Add State</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function addstate(){
           var id=document.getElementById('sid').value;
        var sn=document.getElementById('sn').value;

            const Url1="http://localhost:3000/api/org.acme.mynetwork.CreateGTokens";
            axios({
                method: 'post',
                url: Url1,
                data:{
                    
                    "$class": "org.acme.mynetwork.CreateGtokens",
                                "treasuryVault": "resource:org.acme.mynetwork.TreasuryVault#"+id,
            "gToken": sn

                }
            }).then(data=>{
                window.alert("success");
            }).catch(err=>console.log(err));


            
            
        }

    </script>
</body>
</html>
