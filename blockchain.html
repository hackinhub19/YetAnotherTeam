<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlockChain</title>
</head>
<body>
        <header class="w3-container w3-blue">
                <h1>Blockchain</h1>
              </header>
    <div id="app">

    </div>
    <button onclick="hello()">Get It</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
   function hello()
    {
        var strr='<ul>';
      const Url1="http://localhost:3000/api/system/historian";
      axios.get(Url1).then(data=>{
          var arr=data.data;
          
         arr.forEach(function (ele){
             
             strr = strr+ '<li>' + JSON.stringify(ele) + '</li> <br>';
         });
         strr=strr+ '</ul>'
         document.getElementById('app').innerHTML=strr;
      }).catch(err=>{
          console.log(err);
      });
      
    }
      </script>
</body>
</html>
