<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vendor</title>
</head>
<body>
    venID: <input type="text" name="" id="sid">
    <br>
    fName: <input type="text" name="" id="fn">
    <br>
    lName: <input type="text" name="" id="ln">
    <br>
    <button onclick="addstate()">Add State</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function addstate(){
           var id=document.getElementById('sid').value;
        var fn=document.getElementById('fn').value;
        var ln=document.getElementById('ln').value;

            const Url1="http://localhost:3000/api/org.acme.mynetwork.Vendor";
            axios({
                method: 'post',
                url: Url1,
                data:{
                    "$class": "org.acme.mynetwork.Vendor",
                "ID": id,
                "firstname": fn,
                "lastname": ln 
                }
            }).then(data=>{
                window.alert("success");
            }).catch(err=>console.log(err));


            
            const Url2="http://localhost:3000/api/org.acme.mynetwork.VendorVault";
            axios({
                method: 'post',
                url: Url2,
                data:{
  "$class": "org.acme.mynetwork.VendorVault",
  "ID": id,
  "quantity": 0
                }
                
            }).then(data=>{
                window.alert("success");
            }).catch(err=>console.log(err));

        }

    </script>
</body>
</html>
